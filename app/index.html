<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <style>
        /* body .container {
            margin-top: 25%
        } */
        #choose-file-div {
            margin-top: 20%;
        }

        #submit {
            width: 200px;
            height: 50px;
        }

        #submit-spinner {
            /* margin-right: 10px; */
            width: 1.5rem;
            height: 1.5rem;
        }

        #submit-button-text {
            padding-top: 15px;
        }

        #settings-div {
            margin-top: 30px;
        }

        #overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: gainsboro;
            opacity: 0.3;
        }

        #dragndrop {
            /* width: 100%; */
            height: 200px;
            margin-top: 20px;
            background-color: gainsboro;
            opacity: 0.3;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div id="overlay" class="overlay" hidden></div>
        <div class="row justify-content-md-end" id="settings-div">
            <button type="button" class="btn btn-outline-info" id="settings-btn">设置</button>
        </div>
        <div class="input-group mb-3" id="choose-file-div">
            <div class="input-group-prepend">
                <button class="btn btn-info" type="button" id="choose-file">选择文件...</button>
            </div>
            <input type="text" class="form-control" id="filename" placeholder="<--请点击左侧按钮选择音频文件，然后点击提交↓" readonly>
        </div>
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-info" id="submit">
                <span class="spinner-border spinner-border-sm" id="submit-spinner" role="status" aria-hidden="true" hidden></span>
                <span id="submit-button-text">提交</span>
            </button>
        </div>
        <div id="dragndrop" class="row justify-content-md-center align-items-center">
            <div id="dragndrop-text" class="text-center" style="font-size: 2em; user-select: none;">
                或者将音频文件拖放到此区域
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
